<router-outlet></router-outlet>

<div class="content">
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading font-bold">Add user to company</div>

        <!-- Form -->
        <form [formGroup]="adminForm" (ngSubmit)="AddUserToCompany()" class="admin-form">
          <div class="form-group">
            <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email..."
              required>
            <div class="btn-group pull-right">
              <button type="submit" class="btn btn-primary btn-round">
                <i class="fa fa-plus"></i> Add Email</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8"></div>

  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <span class="font-bold">Admin panel</span>
        </div>
        <!-- Table -->
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Joined at</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of allUsers">
              <th scope="row">1</th>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.createdAt | date}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
