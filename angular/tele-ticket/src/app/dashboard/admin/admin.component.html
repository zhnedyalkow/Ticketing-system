<div class="content">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading font-bold">Add user to company</div>

                <!-- Form -->
                <form [formGroup]="adminForm" (ngSubmit)="addUserToCompany()" class="admin-form">
                    <div class="form-group">
                        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email..." required>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary btn-round">
                            <i class="fa fa-plus"></i> Add Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="font-bold">Admin panel</span>
                </div>
                <!-- Table -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Joined at</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of allUsers; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.createdAt | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
