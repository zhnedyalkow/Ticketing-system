<div>
    <form [formGroup]="addTeamMemberForm" (ngSubmit)="addUsersToTeam()" class="add-member">
        <div class="modal-body">

            <div class="user-name">
                <fieldset formArrayName="users">
                    <div class="form-group row" *ngFor="let user of addTeamMemberForm.get('users').controls; let i = index;" [formGroup]="user"
                        required>
                        <div class="col-sm-10">
                            <label [attr.for]="'email'+i" class="font-bold">Email</label>
                            <input formControlName="email" [attr.id]="'email'+i" type="text" class="form-control" placeholder="User's email..." required>
                        </div>
                    </div>
                </fieldset>
                <button type="button" class="btn icon-btn btn-success btn-round " (click)="addTeamMemberForm.get('users').push(buildItem(''))">
                    <i class="fa fa-plus"></i> Add </button>
                <button type="button" class="btn icon-btn btn-danger btn-round " (click)="addTeamMemberForm.get('users').removeAt(i)">
                    <i class="fa fa-trash"></i> Del </button>
            </div>

        </div>
        <div class="modal-footer">
            <div class="left-side">
                <button type="button" (click)="addUsersToTeam()" [disabled]="!addTeamMemberForm.valid" class="btn btn-default btn-link">Add member</button>
            </div>
            <div class="divider"></div>
            <div class="right-side">
                <button type="button" class="optional-color btn btn-default btn-link" (click)="activeModal.close()">Never mind</button>
            </div>
        </div>
    </form>
</div>
