<div class="col-md-6">
    <h4 class="text-center font-bold">My Notifications</h4>
    <div class="notification-content">
        <div class="col-md-12 my-ticket-list" *ngIf="notifications?.length === 0">
            <h4 class="text-center text-bold">You do not have any notifications :)</h4>
        </div>
        <app-notification-box *ngFor="let notification of notifications" [notification]="notification"></app-notification-box>
    </div>
</div>
