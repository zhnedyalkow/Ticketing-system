<div class="notifcation-box row">
  <div class="row">
    <div class="col-md-2">
      <img src="../../../../assets/img/icons/notification.svg" width="60px" height="auto" alt="">
    </div>
    <div class="col-md-10">
      <div class="notification-info">
        <p>{{notification?.description}}</p>
        <ul>
          <li>
            <i class="fa fa-calendar"></i> Date: {{notification?.createdAt | date}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
