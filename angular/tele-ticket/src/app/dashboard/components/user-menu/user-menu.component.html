<div class="manu-user-left">
  <div class="user-info">
        <img *ngIf="userInfo$ | async as user" src="../../assets/img/{{user?.avatar}}" alt="" width="100" height="100" class="avatar">
    <h5>{{(userInfo$ | async)?.name}}</h5>
    <p>User</p>
  </div>
  <div class="user-menu-nav">
    <ul>
      <li [routerLink]="['/']">
        <i class="fa fa-user" aria-hidden="true"></i> Home</li>
      <li [routerLink]="['/team/teamlist']">
        <i class="fa fa-paper-plane" aria-hidden="true"></i> My Teams</li>
      <li [routerLink]="['/ticket/ticketlist']">
        <i class="fa fa-ticket" aria-hidden="true"></i> My Tickets</li>
    </ul>
  </div>
</div>
