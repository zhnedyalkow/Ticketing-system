<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel">
          <i class="fa fa-bug danger-color"></i> Create issue</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Create Ticket Form -->
      <form [formGroup]="createTicketForm" (ngSubmit)="createTicket()">
        <div class="modal-body">

          <div class="ticket-title">
            <label for="tittle">Title</label>
            <input formControlName="title" type="text" id="title" class="form-control" placeholder="Title...">
          </div>

          <div class="ticket-description">
            <label for="description">Description</label>
            <textarea formControlName="description" id="description" class="form-control" rows="4" placeholder="Description..."></textarea>
          </div>

          <div class="ticket-label">
            <label for="label">Label</label>
            <input formControlName="label" type="text" id="label" class="form-control" placeholder="Label...">
          </div>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" formControlName="dueDate" name="dp" ngbDatepicker #d="ngbDatepicker"
                #spy>
                <button type="button" class="btn btn-info" (click)="d.toggle()"><i class="fa fa-calendar"></i></button>
            </div>
          </div>

          <div class="form-group">
            <label for="teamId">Select team</label>
            <select formControlName="teamId" class="form-control" id="teamId">
              <option selected>Select Team</option>
              <option *ngFor="let team of teams" [attr.value]="team.id">{{team.name}}</option>
            </select>
          </div>

          <div class="users-email">
            <label for="assignedUser">Email</label>
            <p class="danger-color font-bold">*As`user's email - * = required </p>
            <input formControlName="assignedUser" type="text" id="email" class="form-control" placeholder="User's email...">
          </div>
          <!-- End Ticket Form -->
        </div>
        <!-- End Modal body -->

        <div class="modal-footer">
          <div class="left-side">
            <button type="submit" class="btn btn-default btn-link">Create issue</button>
          </div>

          <div class="divider"></div>
          <div class="right-side">
            <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Never mind</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
