<h3 class="text-center font-bold">My teams</h3>

<div class="row">
    <div class="col-md-12 my-ticket-list" *ngIf="myTeamInfo?.length === 0">
        <h4 class="text-center text-bold">You do not have any teams :)</h4>
    </div>
    <div class="col-md-4 my-teams-list" *ngFor="let team of myTeamInfo" [routerLink]="['/team/', team.name]">
        <app-teambox [team]="team"></app-teambox>
    </div>
</div>
