<div class="btn-box">
    <span *ngIf="amIGM == true" class="del-btn btn-group">
        <button type="button" class="btn-del btn btn-danger btn-round" (click)="deleteTeam()">
            <i class="fa fa-trash"></i>Delete Team</button>
    </span>
    <span *ngIf="amIGM == true" class="del-btn btn-group">
        <button type="button" class="btn btn-success btn-round" (click)="openAddTeammember()">
            <i class="fa fa-plus"></i>Add Member</button>
    </span>
</div>
