<div class="container">
  <h5 class="text-center">Team header</h5>
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 ticket-container">
      <div class="panel panel-default">
        <div class="panel-heading">Ticket</div>
        <div class="panel-body">
          <ul class="list-group">
            <li *ngFor="let ticket of myTickets" class="list-group-item">
              <div class="panel-container">
                <p class="task-header">{{ ticket.title }}</p>
                <p>Attached Member:
                  <span class="status">{{ ticket.CreatorId }}</span>
                </p>
                <p>State:
                  <span class="status">{{ ticket.StatusId }}</span>
                </p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-6 col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">Members</div>
        <div class="panel-body">
          <ul class="list-group members-content">
            <li *ngFor="let user of usersOfTeam" class="list-group-item">
              <div class="panel-container">
                <table class="table table-borderless">
                  <thead>
                    <tr>
                      <th>Profile</th>
                      <th>Full Name</th>
                      <th>*Role</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Img</td>
                      <td>{{ user.name }}</td>
                      <td>Creator</td>
                    </tr>
                    <tr>
                      <td>Img</td>
                      <td>Zhitomir</td>
                      <td>Assignee</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
