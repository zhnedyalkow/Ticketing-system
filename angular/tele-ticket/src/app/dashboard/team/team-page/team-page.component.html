<div class="header-page">
  <h3 class="text-center">{{ teamName }}</h3>
</div>
<div class="container">
  <h5 class="text-center">Information about the team</h5>
  <div class="row">
    <div class="col-sm-7 col-md-7 col-lg-7">
      <div *ngFor="let ticket of myTickets" class="panel panel-default ticket-container">
        <div class="panel-heading font-bold">Ticket</div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="panel-container">
                <p [routerLink]="['/dashboard/ticket/', ticket.id]" class="ticket-header">{{ ticket.title}}</p>
                <p><i class="fa fa-user"></i> Attached Member: <span class="panel-font-bold">{{ ticket.AssignedUser.name}}</span></p>
                <div class="ticket-info-box"><p><i class="fa fa-check"></i> Status:  <span class="ticket-content">{{ ticket.Status.name}}</span></p></div>
                <div class="ticket-info-box"><p><i class="fa fa-tags"></i> Label: <span class="ticket-content">{{ ticket.Label?.title }}</span></p></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-5 col-md-5 col-lg-5">
      <div class="panel panel-default">
        <div class="panel-heading font-bold"><i class="fa fa-users"></i> Members</div>
        <div class="panel-body">
          <ul class="list-group members-content">
            <li *ngFor="let user of usersOfTeam" class="list-group-item">
              <div class="panel-container">
                <table class="table table-borderless">
                  <thead>
                    <tr>
                      <th><i class="fa fa-image"></i> Img</th>
                      <th><i class="fa fa-user"></i> Name</th>
                      <th><i class="fa fa-user-md"></i> *Role</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{ user.name }}</td>
                      <td>Doe</td>
                      <td>Assigned</td>
                    </tr>
                    <tr>
                      <td>Img</td>
                      <td>Zhitomir</td>
                      <td>Creator</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
