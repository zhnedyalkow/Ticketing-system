<app-btns [teamName]="teamName"></app-btns>

<div class="header-page">
    <h3 class="text-center font-bold">{{ teamName }}</h3>
</div>

<div class="container">
    <h5 class="text-center font-bold">
        <i class="fa fa-info-circle"></i> Information about the team</h5>
    <div class="row">

        <div class="col-sm-7 col-md-7 col-lg-7">
            <app-team-info [teamName]="teamName"></app-team-info>
        </div>

        <div class="col-sm-5 col-md-5 col-lg-5">
            <app-team-members [teamName]="teamName"></app-team-members>
        </div>
    </div>
</div>
