<div class="my-tickets-box ">
    <div class="row">
        <div class="avatar text-center col-md-12 col-xl-4">
            <img src="../../assets/img/ticket.jpg" alt="" width="100" height="100" class="avatar">
        </div>
        <div class="my-tickets-info col-md-12 col-xl-8">
            <div *ngIf="ticket">
                <h5 class="text-center">
                    <i class="fa fa-ticket"></i> {{ ticket?.title }}</h5>
                <ul>
                    <li>
                        <i class="fa fa-calendar"></i>
                        Due date:
                        <span class="date"> {{ ticket?.dueDate | date }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
