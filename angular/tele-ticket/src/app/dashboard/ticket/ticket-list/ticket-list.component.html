<h3 class="text-center font-bold">
    <i class="fa fa-ticket"></i> My tickets</h3>

<div class="row">
    <div class="col-md-12 my-ticket-list" *ngIf="myTicketInfo?.length === 0">
        <h4 class="text-center text-bold">You do not have any tickets :)</h4>
    </div>
    <div class="col-md-6 my-ticket-list" *ngFor="let ticket of myTicketInfo" [routerLink]="['/ticket/', ticket.id]">
        <app-ticket-box [ticket]="ticket"></app-ticket-box>
    </div>
</div>
