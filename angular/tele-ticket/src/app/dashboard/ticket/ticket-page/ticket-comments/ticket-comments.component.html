<div class="row">
    <div class="comment-avatar col-md-1 col-sm-12 text-center">
        <img class="" src="../../assets/img/{{userInfo?.avatar}}" alt="avatar">
    </div>
    <div class="col-md-8">
        <form [formGroup]="addCommentForm" (ngSubmit)="addComment()">
            <div class="form-group">
                <label for="comment" class="font-bold">
                    <i class="fa fa-comment-o"></i> Comment:</label>
                <textarea formControlName="description" class="form-control" rows="3" id="comment" placeholder="Type your comment here.."
                    required> </textarea>
                <div class="alert" *ngIf="!addCommentForm.controls['description'].valid && addCommentForm.controls['description'].touched">
                    <span *ngIf="addCommentForm.controls['description'].hasError('required') ">{{ genErr }} </span>
                    <span *ngIf="addCommentForm.controls['description'].hasError('minlength') "> {{ genMinLengthMsg }} </span>
                </div>
            </div>
            <span class="btn-group pull-right">
                <button type="submit" class="btn btn-primary btn-round">
                    <i class="fa fa-plus"></i> Add comment</button>
            </span>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3>Comments</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-9 col-sm-12">
        <app-ticket-comments-info *ngFor="let comment of comments" [comment]="comment"></app-ticket-comments-info>
    </div>
</div>
