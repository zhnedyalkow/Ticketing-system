<div class="wrapper">
    <div class="page-header">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register" *ngIf="!name; else forminfo">
                        <h3 class="title">Register</h3>
                        <form [formGroup]="rForm" (ngSubmit)="registerUser(rForm); onSubmit(rForm)" class="register-form">
                            <label>
                                <i class="fa fa-user-o"></i> Name</label>
                            <input formControlName="name" type="text" class="form-control" placeholder="Name" required>
                            <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ errMsg }}</div>
                            <label>
                                <i class="fa fa-envelope"></i> Email</label>
                            <input formControlName="email" type="text" class="form-control" placeholder="Email" required>
                            <div class="alert" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">{{ emailErrMsg }}</div>
                            <label>
                                <i class="fa fa-key"></i> Password</label>
                            <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
                            <div class="alert" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">{{ pwdErrMsg }}</div>
                            <label>
                                <i class="fa fa-exclamation-triangle"></i> Verify Password</label>
                            <input formControlName="verifyPass" type="password" class="form-control" placeholder="Verify Password">
                            <div class="alert" *ngIf="!rForm.controls['verifyPass'].valid && rForm.controls['verifyPass'].touched">{{ confirmPwd }}</div>
                            <button class="btn btn-danger btn-block btn-round" [disabled]="!rForm.valid">Create an account</button>
                        </form>
                        <div class="forgot">
                            <a href="/login" class="btn btn-link btn-danger">You already have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with
                    <i class="fa fa-heart heart"></i> by Tele-Ticket Team</h6>
            </div>
        </div>
    </div>
</div>
